{% extends 'studio/base.html' %}
     {% block title %}Team - Gaming Studio{% endblock %}
     {% block content %}
         <section class="py-8">
             <h1 class="text-4xl font-bold text-center mb-6">Meet Our Team</h1>
             <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                 {% for member in team_members %}
                     <div class="bg-gray-800 rounded-lg overflow-hidden text-center">
                         <img src="{{ member.photo.url }}" alt="{{ member.name }}" class="w-full h-48 object-cover">
                         <div class="p-4">
                             <h3 class="text-xl font-bold">{{ member.name }}</h3>
                             <p class="text-gray-400">{{ member.role }}</p>
                             <p class="text-gray-500">{{ member.bio|truncatewords:20 }}</p>
                         </div>
                     </div>
                 {% endfor %}
             </div>
         </section>
     {% endblock %}
