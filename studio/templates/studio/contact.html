{% extends 'studio/base.html' %}
     {% block title %}Contact - Gaming Studio{% endblock %}
     {% block content %}
         <section class="py-8">
             <h1 class="text-4xl font-bold text-center mb-6">Get in Touch</h1>
             <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg">
                 <form method="POST">
                     {% csrf_token %}
                     <div class="mb-4">
                         <label for="name" class="block text-gray-400">Name</label>
                         <input type="text" name="name" id="name" class="w-full p-2 rounded bg-gray-700 text-white" required>
                     </div>
                     <div class="mb-4">
                         <label for="email" class="block text-gray-400">Email</label>
                         <input type="email" name="email" id="email" class="w-full p-2 rounded bg-gray-700 text-white" required>
                     </div>
                     <div class="mb-4">
                         <label for="message" class="block text-gray-400">Message</label>
                         <textarea name="message" id="message" rows="4" class="w-full p-2 rounded bg-gray-700 text-white" required></textarea>
                     </div>
                     <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Send Message</button>
                 </form>
             </div>
         </section>
     {% endblock %}
