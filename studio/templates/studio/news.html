{% extends 'studio/base.html' %}
     {% block title %}News - Gaming Studio{% endblock %}
     {% block content %}
         <section class="py-8">
             <h1 class="text-4xl font-bold text-center mb-6">Latest News</h1>
             <div class="space-y-6">
                 {% for post in posts %}
                     <div class="bg-gray-800 p-6 rounded-lg">
                         <h2 class="text-2xl font-bold">{{ post.title }}</h2>
                         <p class="text-gray-500">{{ post.created_at|date:"F d, Y" }} | By {{ post.author }}</p>
                         <p class="text-gray-400 mt-2">{{ post.content|truncatewords:50 }}</p>
                     </div>
                 {% endfor %}
             </div>
         </section>
     {% endblock %}
