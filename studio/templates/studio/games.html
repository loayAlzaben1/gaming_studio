{% extends 'studio/base.html' %}
{% block title %}Games - Gaming Studio{% endblock %}
{% block content %}
    <section class="py-8">
        <h2 class="text-3xl font-bold text-center mb-6">Our Games</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for game in games %}
                <div class="bg-gray-800 rounded-lg overflow-hidden">
                    <img src="{{ game.cover_image.url }}" alt="{{ game.title }}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-bold">{{ game.title }}</h3>
                        <p class="text-gray-400">{{ game.description|truncatewords:20 }}</p>
                        <p class="text-gray-500">Platform: {{ game.platform }}</p>
                        <a href="{{ game.trailer_link }}" class="text-blue-400 hover:underline">Watch Trailer</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
