{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gaming Studio - Account{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
        }
        .gaming-border {
            border: 2px solid transparent;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #06b6d4) border-box;
            border-radius: 12px;
        }
        .gaming-card {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        .gaming-input {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }
        .gaming-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .gaming-btn {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            transition: all 0.3s ease;
        }
        .gaming-btn:hover {
            background: linear-gradient(45deg, #2563eb, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="text-white">
    <!-- Animated Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="absolute top-20 left-10 w-2 h-2 bg-yellow-400 rounded-full animate-ping"></div>
        <div class="absolute top-40 right-20 w-1 h-1 bg-blue-400 rounded-full animate-pulse"></div>
        <div class="absolute bottom-32 left-1/4 w-1 h-1 bg-purple-400 rounded-full animate-bounce"></div>
        <div class="absolute bottom-20 right-1/3 w-2 h-2 bg-green-400 rounded-full animate-ping" style="animation-delay: 1s;"></div>
    </div>

    <!-- Header -->
    <header class="relative z-10 border-b border-gray-700 bg-gray-900 bg-opacity-80">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="{% url 'home' %}" class="flex items-center space-x-3">
                    <i class="fas fa-gamepad text-blue-400 text-2xl"></i>
                    <span class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">Gaming Studio</span>
                </a>
                {% if user.is_authenticated %}
                <div class="flex items-center space-x-4">
                    <a href="{% url 'dashboard' %}" class="text-gray-300 hover:text-blue-400 transition duration-300">
                        <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                    </a>
                    <span class="text-gray-400">{{ user.username }}</span>
                </div>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 flex-1">
        <div class="container mx-auto px-4 py-8 sm:py-12">
            <div class="max-w-md mx-auto">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 border-t border-gray-700 bg-gray-900 bg-opacity-80 mt-12">
        <div class="container mx-auto px-4 py-6 text-center">
            <p class="text-gray-400 text-sm">© 2025 Gaming Studio. Built with ❤️ for gamers.</p>
        </div>
    </footer>
</body>
</html>
